<body style='background-color: #ddd'>

	
	<!--
	<iframe src="head.html"  frameborder="0" style="width:100%;height:100%;" scrolling="no"></iframe>
	-->
	

	<include file='Cmn:hd_green_back' />
	<div class='col-md-12 col-xs-12' style="margin-top:50px;">
		<!--每日每月选择-->
		<div class='col-md-12 col-xs-12 nopadding' style="margin-top:16px;background-color: #fff;border-radius: 6px;">
			<div class='col-md-12 col-xs-12 nopadding' style="height:40px;line-height: 40px;font-size: 16px;text-align: center;">{$gdo['address']}</div>
			<div class='col-md-12 col-xs-12 nopadding' style="height:40px;line-height: 40px;font-size: 16px;text-align: center;font-size: 18px">{$month}</div>
			<div class='col-md-12 col-xs-12 nopadding' style="height:40px;line-height: 40px;font-size: 16px;text-align: center;">当月累计：<mny style='font-size: 18px;color:#00af50'>{$money}</mny></div>
		</div>

		<volist name='shouyils' id='shouyiv'>
			<div class='col-md-12 col-xs-12 nopadding' style="margin-top:16px;background-color: #fff;border-radius: 6px;">
				<div class='col-md-12 col-xs-12' style="height:40px;line-height: 40px;font-size: 18px;color:#888;border-bottom: solid 1px #ccc"><i class='glyphicon glyphicon-phone'></i> {$shouyiv['dvco']['address']}</div>
				<div class='col-md-12 col-xs-12' style="height:30px;line-height: 30px;font-size: 17px;color:#777;">
					<div class='pull-left'>用电度数（kwh）</div><div class='pull-right'>{$shouyiv['dgr']}</div>
				</div>
				<div class='col-md-12 col-xs-12' style="height:30px;line-height: 30px;font-size: 17px;color:#777;">
					<div class='pull-left'>电费（元）</div><div class='pull-right'>{$shouyiv['dgr_money']}</div>
				</div>
				<div class='col-md-12 col-xs-12' style="height:30px;line-height: 30px;font-size: 17px;color:#777;border-bottom: solid 1px #ccc">
					<div class='pull-left'>服务费（元）</div><div class='pull-right'>{$shouyiv['svr_money']}</div>
				</div>
				<div class='col-md-12 col-xs-12' style="height:40px;line-height: 40px;font-size: 18px;color:#777;">
					<div class='pull-left'>总计</div><div class='pull-right'>{$shouyiv['sum_money']}</div>
				</div>
			</div>
		</volist>
		

	</div>
